version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: finvoice-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: finvoice
      MONGO_INITDB_ROOT_PASSWORD: finvoice123
      MONGO_INITDB_DATABASE: finvoice
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - finvoice-network

  redis:
    image: redis:7.2-alpine
    container_name: finvoice-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - finvoice-network

  # Optional: MongoDB Admin UI
  mongo-express:
    image: mongo-express:1.0
    container_name: finvoice-mongo-admin
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: finvoice
      ME_CONFIG_MONGODB_ADMINPASSWORD: finvoice123
      ME_CONFIG_MONGODB_URL: mongodb://finvoice:finvoice123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - finvoice-network

volumes:
  mongodb_data:
  redis_data:

networks:
  finvoice-network:
    driver: bridge